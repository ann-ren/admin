<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
    <script src="script/html5.js"></script>
    <script src="js/jquery.js"></script>
    <style type="text/css">
      body{background-color:white;font-family: 'Microsoft YaHei', arial, 'courier new';font-size:14px;}
     
     .div>div{float:left;right:0;top:0;width:1000px;height:900px;overflow:hidden;}
     .div .one{background:green;}
     .div .two{background:blue;display:none;width:0;}
     .div .three{background:purple;display:none;width:0;}
    </style>
  </head>
  <body style="background-color:grey;">
   <div class="div" style="position:relative;">
     <div class="one" style="">
       <img src="images/temp/banner1.jpg" alt="">
     </div>
     <div class="two">
       <img src="images/temp/banner2.png" alt="">
     </div>
      <div class="three">
        <img src="images/temp/banner3.png" alt="">
      </div>
   </div>

  
  </body>
  <script>
  var index=0;
  $(".div div").eq(index).animate({"width":"0"},100000,function(){
    $(this).hide();
  });
  $(".div div").eq(index+1).show().animate({"width":"1000px"},100000,function(){

  })
  </script>
</html>
</html>
